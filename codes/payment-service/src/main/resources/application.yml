spring:
  r2dbc:
    url: r2dbc:mysql://localhost:3306/test
    username: root
    password: 1234

  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver

  thymeleaf:
    cache: false

  cloud:
    stream:
      kafka:
        binder:
          brokers: pkc-gq2xn.asia-northeast3.gcp.confluent.cloud:9092
          configuration:
            security:
              protocol: SASL_SSL
            sasl:
              jaas:
                config: org.apache.kafka.common.security.plain.PlainLoginModule required username='${CLOUD_STREAM_KAFKA_USERNAME}' password='${CLOUD_STREAM_KAFKA_PASSWORD}';
              mechanism: PLAIN
            client:
              dns:
                lookup: use_all_dns_ips

          required-acks: all
          auto-create-topics: false

        bindings:
          send-out-0:
            producer:
              record-metadata-channel: payment-result
      bindings:
        send-out-0:
          destination: payment
          group: payment-service

    function:
      definition: send

logging:
  level:
    org:
      springframework:
        web: DEBUG
        r2dbc: DEBUG
        transaction: DEBUG
        kafka: TRACE

PSP:
  toss:
    url: https://api.tosspayments.com
    secretKey: ${PSP_TOSS_SECRET_KEY}

management:
  endpoints:
    web:
      exposure:
        include: bindings
